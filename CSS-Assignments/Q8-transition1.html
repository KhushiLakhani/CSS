<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle,.circle1
        {
            height: 80px;
            width: 80px;
            background-color: skyblue;

            width: 200px;
            transition: 1s;

    <div class="circle">
        <div class="circle1"></div>
    </div>
</body>
